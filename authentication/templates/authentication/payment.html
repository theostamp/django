{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container py-4 py-md-5 my-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <img class="img-fluid w-100" src="{% static 'img/illustrations/payment.svg' %}">
        </div>
        <div class="col-md-6 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
                <span class="underline pb-1"><strong>Ολοκλήρωση Πληρωμής</strong></span>
            </h2>
            <form method="post" action="{% url 'payment' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary shadow" type="submit">Πληρωμή</button>
            </form>
            <p class="mt-3">Ή χρησιμοποιήστε το παρακάτω κουμπί Stripe για πληρωμή:</p>
            <script async src="https://js.stripe.com/v3/buy-button.js"></script>
            <stripe-buy-button
              buy-button-id="buy_btn_1PhUct09cwMpk380v7jglEL0"
              publishable-key="pk_test_51PMuwq09cwMpk380mLqEO8TRFmPxWbdkH6duCukc2IjEqUdnSCbAVM7EPnrxv7z7gXJOSGfotTkiQseG3tTmSI3t00uOMDJCfL">
            </stripe-buy-button>
        </div>
    </div>
</div>
{% endblock %}
