<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>tt</title>
    <link rel="icon" type="image/png" sizes="800x800" href="/static/assets/img/fork-svgrepo-com.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="/static/assets/css/tables.css">
</head>

<body>
    <header class="container text-start py-3">
        <h3 class="display-3 ps-md-2 mb-md-4 text-center" style="color: var(--bs-link-color); background: #f2e9e9;">Overview</h3>
        <div class="d-flex justify-content-start align-items-center mb-3" style="box-shadow: 0px 5px 6px var(--bs-border-color-translucent);">
            <button id="toggle-drag-mode" class="btn btn-primary me-2" style="background: var(--bs-btn-border-color);">Change Tables Position</button>
            <button id="arrange-buttons" class="btn btn-primary me-2" style="background: var(--bs-btn-border-color);">Arrange Tables</button>
            <span class="me-3">Free table <button class="btn btn-primary" type="button" style="background: var(--bs-tertiary-bg);"></button></span>
            <span>Occupied</span>
            <span><button class="btn btn-primary me-3" type="button" style="background: var(--bs-danger);"></button>Served</span>
            <button class="btn btn-primary me-3" type="button" style="background: var(--bs-teal);"></button>
        </div>
        <div class="legend d-flex">
            <div class="legend-item me-2">
                <div class="legend-color" style="background-color: #FF5722;"></div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4CAF50;"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-auto col-xl-9 order-first m-auto">
                <div class="tables-container" style=" color: white; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); height: 75vh; overflow: hidden;">
                    <!-- Content goes here -->
                </div>
            </div>
            <div class="col-md-6 col-xl-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/tables.js"></script>
</body>

</html>
